<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">

    <script src="/javascript/jquery-2.0.3.min.js"></script>

    <link href="css/cupertino/jquery-ui-1.10.3.custom.css" rel="stylesheet">
    <script src="js/jquery-ui-1.10.3.custom.js"></script>

    <script src="js/jquery.ui.timepicker.js"></script>
    <script charset="utf-8" src="/javascript/ticketto.js"></script>
    <script src="/javascript/options.js"></script>

    <style src="css/jquery.ui.timepicker.css"></style>
    <style>
        .ui-datepicker {
            font-size: 10px;
        }
        .ui-autocomplete {
            max-height: 100px;
            font-size: 10px;
            overflow-y: auto;
            /* prevent horizontal scrollbar */
            overflow-x: hidden;
        }
        /* IE 6 doesn't support max-height
         * we use height instead, but this forces the menu to always be this tall
         */
        * html .ui-autocomplete {
            height: 100px;
        }
    </style>
</head>
<body>
<div>ticketto.js</div>
<form id="settingForm">
    <label>出发地</label>
    <input id="fromCity" value="北京" name="basicInfo" class="cityInfo"/>
    <label>目的地</label>
    <input id="toCity" value="上海" name="basicInfo" class="cityInfo"/>
    <br/>
    <label>出发日期</label>
    <input id="firstDay" name="basicInfo" class="datepicker"  readonly="readonly"/>
    <label>-</label>
    <input id="lastDay" name="basicInfo" class="datepicker"  readonly="readonly"/>
    <br/>
    <label>出发时间</label>
    <input id="startTime" name="basicInfo" class="timepicker" readonly="readonly"/>
    <label>-</label>
    <input id="endTime" name="basicInfo" class="timepicker" readonly="readonly"/>
    <br/>
    <input type="checkbox" name="tclass" value="D%23" checked="true">动车
    <input type="checkbox" name="tclass" value="Z%23">Z字头
    <input type="checkbox" name="tclass" value="T%23">T字头
    <input type="checkbox" name="tclass" value="K%23">K字头
    <input type="checkbox" name="tclass" value="QT%23">其他
    <br>
    <input id="startButton" type="submit" value="Start"/>
    <input id="stopButton" type="submit" value="Stop"/>
    <br/>


</form>
</body>
</html>
